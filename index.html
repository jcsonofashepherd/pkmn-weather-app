<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon Weather Application</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <div id="Pkmn"><!--Weather Icon-->
      <img>
    </div>
    
    <div id="Ball"><!--Pokemon Ball-->
      <div id="Top"></div>
      <div id="Bot"></div>
      <div id="Clear"></div>
      <div id="Bar"></div>
      <div id="Circle"></div>
      <div id="Circle2"></div>
      <div id="Circle3"></div>
    </div>
    
    <div><!-- Weather Info -->
      <p id="Temp" class="info"></p>
      <p id="Weather" class="info"></p>
      <p id="City" class="info"></p>
    </div>
    
    <div><!-- Search Bar -->
      <input id="Search" type="text" name="search" placeholder="Search..">
    </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</html>
